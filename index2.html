<html lang="en" ng-app="phonecatApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body  ng-controller="PhoneListCtrl">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            Search: <input ng-model="query" class="form-control">
        </div>
        <div class="col-md-6">
            Sort by:
            <select ng-model="orderProp" class="form-control">
                <option value="age">Age</option>
                <option value="id">Id</option>
                <option value="name">Name</option>
                <option value="snippet">Snippet</option>
            </select>
        </div>
    </div>
    <br/>
    <div class="row">
    <div class="col-md-12 col-sm-12">
        <table  class="table table-striped table-hover">
            <tr><td ng-repeat="table in for_table">{{table.name_td}}</td></tr>
            <tr ng-repeat="phone in phones | filter:query | orderBy:orderProp">
                <td>{{phone.age}}</td>
                <td>{{phone.id}}</td>
                <td><img src="{{phone.imageUrl}}" class="img-thumbnail" style="max-width: 200px"></td>
                <td>{{phone.name}}</td>
                <td>{{phone.snippet}}</td>
            </tr>
        </table>
    </div>
    </div>
</div>
</body>
</html>
